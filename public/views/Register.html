
<div class="container"><br/><br/>
  <h1>Register</h1>
  <form ng-submit="register(user)">
    <div class="input-group">
      <div class="input-group-addon"><span aria-hidden="true" class="glyphicon glyphicon-user"></span></div>
      <input type="name" ng-model="user.name" placeholder="Name" required="required" class="form-control"/>
    </div><br/><br/>
    <div class="input-group">
      <div class="input-group-addon"><span aria-hidden="true" class="glyphicon glyphicon-envelope"></span></div>
      <input type="email" ng-model="user.email" placeholder="Email" required="required" class="form-control"/>
    </div><br/><br/>
    <div class="input-group">
      <div class="input-group-addon"><span aria-hidden="true" class="glyphicon glyphicon-lock"></span></div>
      <input type="password" ng-model="user.password" placeholder="Password" required="required" class="form-control"/>
    </div><br/><br/>
    <input type="submit" value="Register" class="btn btn-danger"/>
  </form>
</div>
<script type="text/javascript">
  $(document).ready(function(){
      $.material.init();
  });  
</script>
